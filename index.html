<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Joke Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Joke Generator</h1>
      <form id="jokeForm">
        <label for="request">Request a joke:</label>
        <input type="text" id="request" name="request" required />
        <button type="submit">Generate Joke</button>
      </form>
      <div id="jokeDisplay">
        <h2>First Joke</h2>
        <p id="initialJoke">
          Why don't scientists trust atoms? Because they make up everything!
        </p>
      </div>
    </div>
    <footer>
      <p>
        Coded by Maria khoza. Check out my
        <a href="https://github.com/[YourGitHubUsername]/ai-joke-generator"
          >GitHub</a
        >
        and <a href="https://[your-netlify-url].netlify.app">Netlify</a>!
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
